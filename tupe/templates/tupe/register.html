{% extends 'tupe/base.html' %}

{% block content %}
<h1>{{title}}</h1>


<!--форма для отправки-->
<form method="post">

<!--    способ защиты сайта от CSRF-мошенников-->
    {% csrf_token %}

{% for f in form %}

<!--    форма для отобрадения-->
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>

    <!--    ошибки -->
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit">Регистрация</button>
</form>

{% endblock %}
